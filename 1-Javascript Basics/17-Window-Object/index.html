<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body style="width: 1200px;height: 1000px;">

    <!-- PART1  -->
    <button id="btn" onclick="printWindow()" style="color: green;">Click</button>


    <!-- PART2  -->
    <button id="btn1" onclick="openWindow2()" style="color: rgb(0, 70, 128);">OpenWindow</button>
    <button id="btn2" onclick="actionWindow()" style="color: rgb(131, 138, 7);">ActionWindow</button>



    <!-- PART3 Screen Div  -->

    <div id="div"></div>


    <!-- PART3 Screen History  -->

    <button id="btn4" onclick="openWindow3()" style="color: rgb(0, 128, 128);">Click</button>
    <button id="btn5" onclick="ireli()" style="color: rgb(128, 0, 128);">Ireli</button>



    <script>

        //   <!-- PART1  -->

        function openWindow() {
            window.open('https://www.youtube.com/ ', '_blank');
        }


        function closeWindow() {
            window.close();
        }

        function printWindow() {
            window.print();
        }




        //   <!-- PART2  -->

        var newWindow;

        function openWindow2() {

            newWindow = window.open('', '_blank', 'width=300', 'height=300');
        }


        function actionWindow() {

            newWindow.moveTo(200, 200);// moveBy yuxardan asagi olcu verir
            // resizeTo icinde veerilen olcuye gore deyisir
            // resizeBy icinde verilen olcu ile evvelden verilen olcuyu toplayir
            newWindow.focus();
        }



        //   <!-- PART3  -->
        // SCREEN

        //  var screen = window.screen.width;
        //  var screen = screen.height;
        //  var screen = screen.availWidth;
        //  var screen = screen.availHeight;
        // document.getElementById('div').innerHTML = screen;



        //   <!-- PART4  -->
        // History

        function openWindow3() {
            window.open('main.html', '_self', 'width=300', 'height=300');
        }



        function ireli() {
            window.history.forward();
        }


    </script>
    <script src="script.js" type="text/Javascript"></script>
</body>

</html>
