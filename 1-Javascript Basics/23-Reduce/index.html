        // 4
        // bir nameden nece eddir o tapilacaq
        const names = ['Niyazi', 'Malik', 'Elvin', 'Kenan', 'Israfil', 'Israfil'];
        // name burda arrayin icinde gezir ve 1 eded olanlari ifden kecirdir artiq olanlar ise if-de qalir
        let countNames = names.reduce((allNames, name) => {

            if (name in allNames) {
                allNames[name]++;// 2 defe olan name ise if-de qalib 1 artacaq
            }
            else {
                allNames[name] = 1; // nameler 1 eded olanlar tek oldugu ucun birbasa else-ye dusecek
                // ve 1-re beraber olacaq
            }
            return allNames;
        }, {});// nameler bunun icine atilacaq bos obyektin
        console.log(countNames);


        // 5
        const products = [
            {
                model: "Samsung A71",
                brand: "Samsung"
            },
            {
                model: "Samsung A51",
                brand: "Samsung"
            },
            {
                model: "Samsung S20",
                brand: "Samsung"
            },
            {
                model: "Iphone 13",
                brand: "Apple"
            },
            {
                model: "Iphone 14",
                brand: "Apple"
            },
            {
                model: "Redmi",
                brand: "Xiomi"
            },
            {
                model: "RedmiNote",
                brand: "Xiomi"
            },
        ]

        const groupBy = (array, property) => {

            return array.reduce((arr, product) => {
                let key = product[property] //brandi reduce-nin propertysine beraber edirik
                if (!arr[key]) {  // eger array-in icinde key yani hansisa brand yoxdusa yarat ve at bos arrayin icine 
                    arr[key] = []//yani yuxardaki arrayin brandlerini yaradib yeni bir arrayin icine atacaq consolda gorsenecek
                }
                {
                    arr[key].push(product) // brand varsa bu defe ise teze arrayin icine push edecek
                    return arr
                }
            }, {})

        }

        console.log(groupBy(products , 'brand'));


    </script>
